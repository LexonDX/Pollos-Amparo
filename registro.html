                <h1>Registrarse</h1>
                <form action="registro.php" method="POST">

                    <input type="text" name="apellido" id="casillasRegistro" placeholder="Apellido">

                    <h4>Ciudad</h4>
                    <select name="Ciudad" id="casillaSeleccionRegistro">

                        <option value="San Gil">San Gil</option>
                        <option value="Bucaramanga">Bucaramanga</option>
                    </select>
                    <h4>Tipo de via</h4>
                    <select name="Ciudad" id="casillaSeleccionViaRegistro">
                        <option value="Seleccionar">- Seleccionar -</option>
                        <option value="Anillo">Anillo</option>
                        <option value="Autopista">Autopista</option>
                        <option value="Avenida">Avenida</option>
                        <option value="Avenida Calle">Avenida Calle</option>
                        <option value="Avenida Carrera">Avenida Carrera</option>
                        <option value="Calle">Calle</option>
                        <option value="Carrera">Carrera</option>
                        <option value="Circular">Circular</option>
                        <option value="Diagonal">Diagonal</option>
                        <option value="Transversal">Transversal</option>
                        <option value="Zona">Zona</option>
                    </select>
                    <input type="text" id="casillaDireccionRegistro">
                    <label for="lang">#</label>
                    <input type="text" id="casillaDireccionRegistro">
                    <label for="lang">-</label>
                    <input type="text" id="casillaDireccionRegistro">

                    <select name="Direccion" id="casillaSeleccionDRegistro">

                        <option value="Casa">Casa</option>
                        <option value="Edificio">Edificio</option>
                        <option value="Hotel">Hotel</option>

                    <input type="text" id="casillaDireccion2Registro">
